    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Youtube Clone VueJS</title>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <style>
      @keyframes toptomiddle{
        from {
          top : 20%;
          opacity: 0;
        }
        to{
          top : 50%;
          opacity: 1;
        }
      }
      .blur{
        position: fixed;
        z-index: 1;
        background-color: rgba(0,0,0,0.8);
        width: 100%;
        height: 100%;
        display: block;
      }
      .formMSG{
        position: absolute;
        top : 50%;
        left : 50%;
        transform: translateX(-50%) translateY(-50%);
        width: 500px;
        height : 200px;
        background-color: rgb(91, 83, 83);
        color : white;
        border-radius: 20px;
        animation: toptomiddle ease 0.5s;
      }
      p.infor{
        position: absolute;
        top : 30%;
        left : 50%;
        transform: translateX(-50%);
        font-size: 20px;
        color : #fff;
      }
      button.confirm{
        cursor: pointer;
        position: absolute;
        top : 70%;
        left : 50%;
        width: 125px;
        height : 40px;
        transform: translateX(-50%);
        font-size: 20px;
        border-radius: 10px;
        background-color: rgb(80, 106, 97);
        color : #fff;
      }
      .disactive{
        display : none !important;
      }
    </style>
  </head>
